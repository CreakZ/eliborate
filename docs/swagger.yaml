basePath: /api/v1
definitions:
  dto.AdminUserCreate:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  dto.Book:
    properties:
      authors:
        items:
          type: string
        type: array
      category:
        type: string
      cover_urls:
        items:
          type: string
        type: array
      description:
        type: string
      id:
        type: integer
      rack:
        type: integer
      shelf:
        type: integer
      title:
        type: string
    type: object
  dto.BookCreate:
    properties:
      authors:
        items:
          type: string
        type: array
      category:
        type: string
      cover_urls:
        items:
          type: string
        type: array
      description:
        type: string
      rack:
        type: integer
      shelf:
        type: integer
      title:
        type: string
    type: object
  dto.BookPlacement:
    properties:
      rack:
        type: integer
      shelf:
        type: integer
    type: object
  dto.BookSearch:
    properties:
      authors:
        items:
          type: string
        type: array
      category:
        type: string
      description:
        type: string
      id:
        type: integer
      title:
        type: string
    type: object
  dto.UpdateBookInfo:
    properties:
      authors:
        items:
          type: string
        type: array
      category:
        type: string
      cover_urls:
        items:
          type: string
        type: array
      description:
        type: string
      title:
        type: string
    type: object
  dto.UserCreate:
    properties:
      login:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  responses.BookPaginationResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.Book'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total_pages:
        type: integer
    type: object
  responses.BookSearchResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/dto.BookSearch'
        type: array
      total_items:
        type: integer
    type: object
  responses.MessageResponse:
    properties:
      message:
        type: string
    type: object
info:
  contact:
    email: shejustwannagethigh@yandex.ru
    name: Maxim Rusakov
  description: Swagger OpenAPI documentation for Eliborate service
  title: Eliborate API Documentation
  version: "1.0"
paths:
  /admins:
    patch:
      consumes:
      - application/json
      description: Update admin user password according to his ID
      parameters:
      - description: Admin user ID
        in: body
        name: id
        required: true
        schema:
          type: integer
      - description: New admin user password
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Update admin user password
      tags:
      - admin auth
  /books:
    get:
      description: Retrieve a list of books with pagination
      parameters:
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      - description: Books limit per page (10, 20, 50 or 100)
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: page, limit, results (array of dto.Book), total_pages
          schema:
            $ref: '#/definitions/responses.BookPaginationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Get a paginated list of books
      tags:
      - books
    post:
      consumes:
      - application/json
      description: Create a new book entry in the system
      parameters:
      - description: Book Create
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/dto.BookCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Create a new book
      tags:
      - books
  /books/{id}:
    delete:
      description: Remove a book from the system using its ID
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Delete a book by its ID
      tags:
      - books
    get:
      description: Retrieve book information by its id
      parameters:
      - description: Rack Number
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Book'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Get book by id
      tags:
      - books
  /books/{id}/info:
    patch:
      consumes:
      - application/json
      description: Update details of an existing book
      parameters:
      - description: Update Book Info
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateBookInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Update book information
      tags:
      - books
  /books/{id}/placement:
    patch:
      consumes:
      - application/json
      description: Update the rack and shelf placement of a book
      parameters:
      - description: Book Placement
        in: body
        name: book
        required: true
        schema:
          $ref: '#/definitions/dto.BookPlacement'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Update book placement
      tags:
      - books
  /books/isbn/{isbn}:
    get:
      description: Retrieve a book's data from online libraries (Читай Город, Livelib)
        and book APIs (Google Book API) using its ISBN number
      parameters:
      - description: ISBN
        in: path
        name: isbn
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Book'
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Get a book by its ISBN
      tags:
      - books
  /books/racks/{rack}:
    get:
      description: Retrieve all books located in a specific rack
      parameters:
      - description: Rack Number
        in: path
        name: rack
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Book'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Get books by rack number
      tags:
      - books
  /books/search:
    get:
      description: Search for books matching a text query
      parameters:
      - description: Search Query
        in: query
        name: text
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.BookSearchResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Search books by text
      tags:
      - books
  /categories:
    delete:
      description: Delete book category (not done yet)
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "503":
          description: handler is unavailable
      summary: Delete book category
      tags:
      - categories
    get:
      description: Get all book categories
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Get all book categories
      tags:
      - categories
    patch:
      description: Update book category (not done yet)
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "503":
          description: handler is unavailable
      summary: Update book category
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: Create new book category
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Create new book category
      tags:
      - categories
  /public/admin:
    post:
      consumes:
      - application/json
      description: Logs in an admin user and returns an access token if the login
        credentials are valid.
      parameters:
      - description: Login of the admin user
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.AdminUserCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Signed JWT
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login an admin user
      tags:
      - auth
  /public/user:
    post:
      consumes:
      - application/json
      description: Logs in a regular user and returns an access token if the login
        credentials are valid.
      parameters:
      - description: Login of the user
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.UserCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Access token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logs in a regular user
      tags:
      - auth
  /users:
    delete:
      consumes:
      - application/json
      description: Deletes the user with the provided ID
      parameters:
      - description: User ID
        in: body
        name: id
        required: true
        schema:
          type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Delete a user
      tags:
      - user
    patch:
      consumes:
      - application/json
      description: Updates the password for the user with the given ID
      parameters:
      - description: User ID
        in: body
        name: id
        required: true
        schema:
          type: integer
      - description: New password
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Update user password
      tags:
      - user
    post:
      consumes:
      - application/json
      description: Creates a new user with provided login and password
      parameters:
      - description: User information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UserCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/responses.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.MessageResponse'
      summary: Create a new user
      tags:
      - user
swagger: "2.0"
